<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Monitoramento de Treino{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/ginastica.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="text-light">
    {% set tipo = request.cookies.get("tipo_usuario") %}
    {% set id = request.cookies.get("usuario_id") %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">

            {% if tipo == "aluno" %}
            <a href="/aluno/{{ id }}/dashboard" class="navbar-brand text-fit fs-2">
                <img src="/static/img/ginastica.png" alt="FitTrak Logo" width="64px" class="me-2"> FitTrak
            </a>
            <div class="d-flex align-items-center gap-3">
                <a href="/logout" class="btn btn-outline-warning ms-2">Sair <i class="bi bi-box-arrow-right"></i></a>
            </div>
            {% elif tipo == "instrutor" %}
            <a href="/instrutor/{{ id }}/dashboard" class="navbar-brand text-fit fs-2">
                <img src="/static/img/ginastica.png" alt="FitTrak Logo" width="64px" class="me-2"> FitTrak
            </a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-warning ms-2">Sair <i class="bi bi-box-arrow-right"></i></a>
            </div>
            {% else %}
            <span class="navbar-brand text-fit fs-2">
                <img src="/static/img/ginastica.png" alt="FitTrak Logo" width="64px" class="me-2"> FitTrak
            </span>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
