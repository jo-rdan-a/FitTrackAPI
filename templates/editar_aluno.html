{% extends "base.html" %}
{% block title %}Editar Aluno{% endblock %}

{% block content %}
<h3 class="text-fit mb-4">Editar Aluno</h3>

<form method="POST" action="/instrutor/{{ instrutor_id }}/alunos/{{ aluno.id }}/editar" class="bg-dark p-4 rounded borda-fit">
    <div class="mb-3">
        <label class="form-label text-light">Nome</label>
        <input type="text" name="nome" value="{{ aluno.nome }}" required
               class="form-control bg-input py-3 fs-5 borda-fit">
    </div>

    <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input type="email" name="email" value="{{ aluno.email }}" required
               class="form-control bg-input py-3 fs-5 borda-fit">
    </div>

    <div class="w-100 d-flex gap-5 mt-4">
        <a href="/instrutor/{{ instrutor_id }}/alunos" class="btn btn-secondary py-3 px-4 fs-5 w-50">Voltar</a>
        <button type="submit" class="btn btn-warning py-3 px-4 fs-5 fw-bold w-50">Salvar Alterações</button>
    </div>
</form>
{% endblock %}
