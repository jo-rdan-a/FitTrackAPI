<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Monitoramento de Treino{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/ginastica.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="text-light">
    <main class="container mt-4 p-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="w-100 d-flex justify-content-center">
                    <img src="/static/img/ginastica.png" class="text-center" alt="FitTrak Logo">
                </div>
                <h2 class="text-center text-fit mt-1">FitTrak</h2>
                {% if erro %}
                <div class="alert alert-danger text-center">{{ erro }}</div>
                {% endif %}
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label class="form-label fs-5">Email</label>
                        <input type="email" name="email" class="form-control fs-5 py-3 borda-fit bg-input" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fs-5">Senha</label>
                        <input type="password" name="senha" class="form-control fs-5 py-3 borda-fit bg-input" placeholder="Digite sua senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning py-3 fs-5 fw-bold mt-2">Entrar</button>
                    </div>
                </form>

                <div class="text-end mt-3">
                    Ainda n√£o tem conta? <a href="/cadastro" class="text-fit fs-5"> Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
